<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game.js</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <button class="btn menu-open">Tasks(Enter)</button>
  <div class="casts">
    <div class="descriptionKeyBoard">Launch task(Space)</div>
    <div class="descriptionKeyBoard">Select task(ArrowUp, ArrowDown)</div>
  </div>
  <div class="monster-info">
    <span class="mainHero-name">Main Hero</span>
    <span class="mainHero-HP"></span>
    <span class="monster-name"></span>
    <span class="monster-HP"></span>
  </div>
  <div class="game-over">
    <span class="game-over-heading">You are dead</span>
    <table>
      <caption>Leaderboard</caption>
      <thead>
        <tr>
          <th>Login</th>
          <th>Killed monsters</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <button type="submit" id="goLP" class="send">Back(Escape)</button>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
